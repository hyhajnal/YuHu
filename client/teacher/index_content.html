    <script src="../js/appcan.js"></script>

    <script>
        appcan.ready(function() {  
            console.log('index');
            // uexWindow.setMultilPopoverFlippingEnbaled(1);  
            // function freshIndex(){
                // alert('fresh');
                // // window.location.href="window.location.href+随机数";       
                // // window.location.reload(true);
            // }
        });
  
        var url = 'http://192.168.155.1:3000/yuhu/teacher';    
        
        $(function(){ 
            
            $('.nickname').html(localStorage.getItem('nickname'));                       
            loadData();
            
            $('.forward').click(function(){
                var mon = parseInt($('.mon').html());
                if(mon<12){
                    $('.mon').html(mon+1);
                }else{
                    return;
                }
            });
            $('.back').click(function(){
                var mon = parseInt($('.mon').html());
                if(mon>1){
                    $('.mon').html(mon-1);
                }else{
                    return;
                }
            });       
            $('.mon').click(function(){
                loadData($('.month-chooser .mon').html());
            });                     
            $('.pub-button').click(function(e){
                e.preventDefault();
                $.ajax({
                    url : url+'/queryRoomIdByTid',
                    type : 'GET',
                    async:  false,
                    dataType: 'json',
                    timeout: 7000, 
                    data : {
                        tid:localStorage.getItem('tid') 
                    },
                    success : function(data) { 
                        console.log(data)  
                       if(data.data[0]==null){                          
                           
                           // uexWindow.evaluateScript('teacher', '0', 'freshClassroom()');
                           appcan.window.selectMultiPopover("content",1);  
                           // appcan.frame.close('classroom');  
                            
                           // uexWindow.closePopover('classroom');
                                           
                       }else if(data.data[0]!=null&&data.data[0].rno!=''){
                           // appcan.window.evaluateScript('publish','window.location.reload();');                         
                           uexWindow.open('publish', '0', 'publish.html', 2, '', '', 4, 500);
                       }
                    }, 
                    error : function(error){
                        
                    }
               });               
            });
            
        });            
        
        
        function loadData(mon){     
            console.log('loadData');
            $.ajax({
                url : url+'/queryTask',
                type : 'GET',
                async:  false,
                dataType: 'json',
                timeout: 7000, 
                data : {
                    tid:localStorage.getItem('tid'),                  
                    mon:mon
                },
                success : function(data) {   
                    if(data.code==200){
                        console.log(data.data);
                        $('.task').empty();
                        for(var i=0;i<data.data.length;i++){
                            var date = data.data[i].begin_time.split('/');
                            var month = parseInt(date[1])-1;
                            var day = date[2];
                            console.log(date);
                            var monthArray=['Jan','Feb','Mar','April','May','June','July','Aug','Sep','Oct','Nov','Dec'];
                            
                            var $gear = $('<div></div>');
                            var $month = $('<span class="month"></span>');
                            var $day = $('<span class="day"></span>');
                            var $img = $('<img>')
                            $month.html(monthArray[month]);
                            $day.html(day);
                            $gear.append($month);                             
                            switch((i+1)%4){
                                case 1:
                                    $gear.addClass('gear gear-1');
                                    $img.attr('src','../images/gear-1.png');
                                    break;
                                case 2:
                                    $gear.addClass('gear gear-2');
                                    $img.attr('src','../images/gear-2.png');
                                    break;
                                case 3:
                                    $gear.addClass('gear gear-3');
                                    $img.attr('src','../images/gear-3.png');
                                    break;
                                case 0:
                                    $gear.addClass('gear gear-4');
                                    $img.attr('src','../images/gear-4.png');
                                    break;                               
                            }
                            $gear.append($img);
                            $gear.append($day);  
                            
                            if(mon!=undefined){                              
                                $gear.click((function(date){
                                        return function(){  
                                             localStorage.setItem('hasMon',true);
                                             localStorage.setItem('date',date);
                                            uexWindow.open('taskList', '0', 'taskList.html', 2, '', '', 4, 500);
                                        };                                 
                                    })(data.data[i].begin_time));
                                }else{                                  
                                    $gear.click((function(tno){
                                        return function(){  
                                             localStorage.setItem('hasMon',false);
                                             localStorage.setItem('tno',tno);
                                            uexWindow.open('taskList', '0', 'taskList.html', 2, '', '', 4, 500);
                                        };                                 
                                    })(data.data[i].tno));
                                }                           
                                                                                                          
                            $('.task').append($gear);                                                      
                        }
                    }
                }, 
                error : function(error){
                    
                }
           });     
        }       
   
 </script>
