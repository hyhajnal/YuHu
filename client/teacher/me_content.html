<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/chenxia.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart >
        
             <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <!-- 左边-->
                <div class="nav-btn" id="nav-left">
                    <div class="t-btn-ds1 ub-img uwh-tBtn"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c">老师端</h1>
                <!-- 右边-->
                <div class="nav-btn nav-bt" id="nav-right">
                    <div class="t-btn-ds2 ub-img uwh-tBtn"></div>
                </div>
            </div>
        
        <div id="person">
            <div id="person_pic">
                <a><img src="../images/tea-avater.png"/></a>
            </div> 
            <div id="person_message">
                <a><img src="../images/person_message.png"/></a>
            </div>   
            <div id="person_classroom">
                <a><img src="../images/person_classroom.png"/></a>
            </div> 
            <div id="person_study">
                <a><img src="../images/jiaoxue.png"/></a>
            </div>                  
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            $('#person_message').click(function(){
                appcan.window.open({
                   name:'meDetail',
                   data:'meDetail_content.html'
                });
                
            });
            $('#person_classroom').click(function(){                
                appcan.frame.close('me'); 
                appcan.window.open({
                   name:'index',
                   data:'index.html'
                });
                appcan.window.selectMultiPopover("content",2);  
                
            });
            $('#person_study').click(function(){
                appcan.frame.close('me'); 
                appcan.window.open({
                   name:'index',
                   data:'index.html'
                });
                
            });
        })
    </script>
</html>
